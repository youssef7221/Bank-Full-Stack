<section class="vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Adjusted columns for responsiveness -->
        <div class="card shadow-lg border-0" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5"> <!-- Adjust padding for smaller screens -->
            <h3 class="text-center mb-4">Welcome Back!</h3>
            <p class="text-center text-muted mb-4">Please login to continue</p>
            <form [formGroup]="loginform">
              <!-- Card Number Field -->
              <div class="form-outline mb-3">
                <label class="form-label" for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" class="form-control form-control-lg" formControlName="cardNumber" placeholder="Enter your card number" />
              </div>
              <!-- Password Field -->
              <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" />
              </div>

              <!-- Show Password Checkbox -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="showPasswordCheckbox" (change)="togglePasswordVisibility()">
                <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
              </div>

              <!-- Login Error Message -->
              <div *ngIf="loginError" class="text-danger mb-3 text-center">
                {{ loginError }}
              </div>
              <!-- Login Button -->
              <div class="d-grid mb-3">
                <button type="button" class="btn btn-primary btn-lg" (click)="Login()">Login</button>
              </div>
              <!-- Register Redirect -->
              <p class="text-center text-muted mt-3">Don't have an account? <a href="/auth/register" class="fw-bold text-primary">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
