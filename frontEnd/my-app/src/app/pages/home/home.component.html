<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fawry Bank - Home</title>
  <link rel="stylesheet" href="home.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center bg-light">
<main class="container text-center">
  <section class="hero p-5 shadow-lg rounded-4 bg-primary text-white">
    <div class="hero-content py-5">
      <h1 class="display-4 fw-bold">Welcome to Fawry</h1>
      <p class="lead mt-3 mb-4">Modern banking solutions</p>
      <div class="d-flex justify-content-center">
        <!-- Shows 'Get Started Today' (Register) if not logged in -->
        <a *ngIf="!isLoggedIn()" routerLink="/auth/register" class="btn btn-lg btn-warning fw-bold me-3 shadow-sm">
          <i class="fas fa-user-plus"></i> Get Started Now
        </a>
        <!-- Shows 'View Transactions' if logged in -->
        <a *ngIf="isLoggedIn()" routerLink="/auth/transaction" class="btn btn-lg btn-success fw-bold shadow-sm">
          <i class="fas fa-eye"></i> View Transactions
        </a>
      </div>
    </div>
  </section>
</main>
</body>
</html>
